[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA catch-all: all routes handled by React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
